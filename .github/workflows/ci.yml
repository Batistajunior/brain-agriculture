name: CI - Brain Agriculture API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: brain_agriculture
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # garante histórico do git
          persist-credentials: false # evita conflito com tokens

      - name: Configurar Git (evita erro 128)
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov

      - name: Rodar testes
        env:
          SQLALCHEMY_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/brain_agriculture
          TESTING: "1"
        run: |
          cd backend
          pytest app/tests -v --cov=app --cov-report=term-missing
